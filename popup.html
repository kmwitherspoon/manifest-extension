<!DOCTYPE HTML>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *">

    <style>
    html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 300px; width: 1000px; }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <h1>HELLO</h1>
    <div id="status"></div>
    <img id="image-result" hidden>
    <div id="map"></div>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD95mIeZInBR0EcMnJLVWleBNDslOuc-8&callback=initMap">
</script>
    <script type="text/javascript">
    var map;
    function initMap() {
     map = new google.maps.Map(document.getElementById('map'), {
       center: {lat: -34.397, lng: 150.644},
       zoom: 3
     });
    }

    </script>

    <script src="main.js"></script>
  </body>
</html>
